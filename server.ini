[database]
connection_string = postgresql+psycopg2://faraday:faraday@faraday-db:5432/faraday

[faraday-server]
bind_address = 0.0.0.0
port = 5985
secret_key = CHANGE_ME_SERVER_SECRET
agent_registration_secret = CHANGE_ME_AGENT_SECRET

[storage]
path = /home/faraday/.faraday/storage

[security]
user_identity_attributes = username,email
password_hash = pbkdf2_sha512
password_schemes = pbkdf2_sha512
deprecated_password_schemes = bcrypt
security_password_salt = change-me-now
security_login_without_confirmation = True

[faraday_server]
secret_key = CHANGE_ME_SERVER_SECRET_UI
agent_registration_secret = CHANGE_ME_AGENT_SECRET_UI
